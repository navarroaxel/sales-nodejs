
<h1>Products</h1>
<ul>
	<li ng-repeat="product in products">
		<span>{{product.id}}</span>
		<span>{{product.name}}</span>
		<span>{{product.stock}}</span>
		<span>$ {{product.price}}</span>
		<a ng-href="/products/edit/{{product.id}}">edit</a>
		<a ng-href="/products/delete/{{product.id}}">delete</a>
	</li>
</ul>
<a ng-href="/products/create">new</a>
