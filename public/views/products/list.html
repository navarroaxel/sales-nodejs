<h1>Products</h1>
<ul>
	<li>
		<b>Name</b>
		<b>Stock</b>
		<b>Price</b>
		<b>Actions</b>
	</li>
	<li ng-repeat="product in products">
		<span>{{product.name}}</span>
		<span>{{product.stock}}</span>
		<span>$ {{product.price}}</span>
		<a ng-href="/products/edit/{{product._id}}">edit</a>
		<a ng-href="/products/delete/{{product._id}}">delete</a>
	</li>
</ul>
<a ng-href="/products/create">new</a>
