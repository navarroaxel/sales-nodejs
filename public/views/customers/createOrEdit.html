
<div class="container">
	<h1>Customers</h1>
	<div ng-switch="!!customer._id">
	    <h2 ng-switch-when="true">Edit</h2>
	    <h2 ng-switch-when="false">New</h2>
	</div>
	<form ng-submit="save()">
		<input type="hidden" ng-model="customer._id"/>
		<input type="text" ng-model="customer.name" placeholder="name"/>
		<input type="text" ng-model="customer.surname" placeholder="surname"/>
		<input type="submit" value="save"/>
	</form>
	<a ng-href="/customers">back</a>
</div>
