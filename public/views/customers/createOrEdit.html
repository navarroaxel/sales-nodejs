
<div class="container">
	<h1>Customers</h1>
	<div ng-switch="!!customer._id">
	    <h2 ng-switch-when="true">Edit</h2>
	    <h2 ng-switch-when="false">New</h2>
	</div>
	<form ng-submit="save()">
		<input type="hidden" ng-model="customer._id"/>
		<div class="labelsContainer">
			<div>Name</div>
			<div>Surname</div>
		</div>
		<div class="fieldsContainer">
		<div><input type="text" ng-model="customer.name" placeholder="name"/></div>
		<div><input type="text" ng-model="customer.surname" placeholder="surname"/></div>
		</div>
	<div class="clear-fix">
		<input class="button" type="submit" value="save"/>
	</div>
	</form>
	<a ng-href="/customers">back</a>
</div>
