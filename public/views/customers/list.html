<h1>Customers</h1>
<ul>
	<li>
		<b>Name</b>
		<b>Surname</b>
		<b>Actions</b>
	</li>
	<li ng-repeat="customer in customers">
		<span>{{customer.name}}</span>
		<span>{{customer.surname}}</span>
		<a ng-href="/customers/edit/{{customer._id}}">edit</a>
		<a ng-href="/customers/delete/{{customer._id}}">delete</a>
	</li>
</ul>
<a ng-href="/customers/create">new</a>
